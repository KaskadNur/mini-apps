<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .points-display {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid gold;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-hello {
            background: #0088cc;
        }
        
        .btn-ad {
            background: #ff6b35;
        }
        
        .btn-ad:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ad-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .ad-placeholder {
            background: #333;
            color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üöÄ –†–µ–∫–ª–∞–º–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
        
        <div class="points-display" id="pointsDisplay">
            üí∞ –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–ª–æ–≤...
        </div>
        
        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...
        </div>
        
        <button class="btn btn-hello" onclick="sayHello()">
            üëã –ü–†–ò–í–ï–¢
        </button>
        
        <button class="btn btn-ad" id="watchAdBtn" onclick="showAd()">
            üì∫ –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 –±–∞–ª–ª–æ–≤)
        </button>
        
        <div class="ad-container" id="adContainer">
            <div class="ad-placeholder">
                üé¨ –†–ï–ö–õ–ê–ú–ê<br>
                (–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∫–ª–∞–º–Ω—ã–π –±–∞–Ω–Ω–µ—Ä)
            </div>
            <button class="btn" onclick="completeAd()" style="background: #28a745;">
                ‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä
            </button>
            <button class="btn" onclick="cancelAd()" style="background: #dc3545;">
                ‚ùå –û—Ç–º–µ–Ω–∞
            </button>
        </div>
        
        <div class="response" id="response">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëÜ
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        let userId = null;
        let userPoints = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe.user;
        const userInfoElement = document.getElementById('userInfo');
        const pointsDisplay = document.getElementById('pointsDisplay');
        
        if (user) {
            userId = user.id;
            userInfoElement.innerHTML = `
                üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                üì± ID: ${user.id}
            `;
            loadUserPoints();
        } else {
            userInfoElement.innerHTML = 'üë§ –ì–æ—Å—Ç—å (–æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)';
            pointsDisplay.innerHTML = 'üí∞ –í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤';
        }
        
        let helloCount = 0;
        let adInProgress = false;
        
        function sayHello() {
            helloCount++;
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = `–ü—Ä–∏–≤–µ—Ç! üòä<br><small>–ù–∞–∂–∞—Ç–æ: ${helloCount} —Ä–∞–∑</small>`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'hello_button_click',
                count: helloCount,
                timestamp: new Date().toISOString(),
                user_id: userId
            }));
        }
        
        function showAd() {
            if (adInProgress) return;
            
            adInProgress = true;
            const adContainer = document.getElementById('adContainer');
            const watchAdBtn = document.getElementById('watchAdBtn');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ä–µ–∫–ª–∞–º–æ–π
            adContainer.style.display = 'block';
            watchAdBtn.disabled = true;
            watchAdBtn.textContent = 'üì∫ –†–µ–∫–ª–∞–º–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è...';
            
            // –°–∏–º—É–ª–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ä–µ–∫–ª–∞–º—ã
            document.getElementById('response').innerHTML = 'üé¨ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ Telegram Ad API
            console.log('–ü–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId);
        }
        
        function completeAd() {
            if (!adInProgress) return;
            
            // –ù–∞–≥—Ä–∞–∂–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–∞–ª–ª–∞–º–∏
            const pointsEarned = 10;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ —Ä–µ–∫–ª–∞–º—ã
            tg.sendData(JSON.stringify({
                action: 'ad_watched',
                points: pointsEarned,
                user_id: userId,
                timestamp: new Date().toISOString()
            }));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            userPoints += pointsEarned;
            updatePointsDisplay();
            
            document.getElementById('response').innerHTML = 
                `üéâ +${pointsEarned} –±–∞–ª–ª–æ–≤ –∑–∞ —Ä–µ–∫–ª–∞–º—É!<br>–í—Å–µ–≥–æ: ${userPoints} –±–∞–ª–ª–æ–≤`;
            
            resetAdInterface();
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
        
        function cancelAd() {
            resetAdInterface();
            document.getElementById('response').innerHTML = '‚ùå –ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã –æ—Ç–º–µ–Ω–µ–Ω';
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }
        
        function resetAdInterface() {
            adInProgress = false;
            const adContainer = document.getElementById('adContainer');
            const watchAdBtn = document.getElementById('watchAdBtn');
            
            adContainer.style.display = 'none';
            watchAdBtn.disabled = false;
            watchAdBtn.textContent = 'üì∫ –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 –±–∞–ª–ª–æ–≤)';
        }
        
        function loadUserPoints() {
            if (!userId) return;
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            // fetch(`/api/user/${userId}/points`)
            //   .then(response => response.json())
            //   .then(data => {
            //       userPoints = data.points;
            //       updatePointsDisplay();
            //   });
            
            // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞
            userPoints = Math.floor(Math.random() * 50);
            updatePointsDisplay();
        }
        
        function updatePointsDisplay() {
            pointsDisplay.innerHTML = `üí∞ –ë–∞–ª–ª—ã: ${userPoints}`;
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è Telegram Ad API (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π API)
        function initializeAds() {
            if (window.Telegram && window.Telegram.Ad) {
                // –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π API —Ä–µ–∫–ª–∞–º—ã Telegram
                console.log('Telegram Ad API –¥–æ—Å—Ç—É–ø–µ–Ω');
            } else {
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏–º–∏—Ç–∞—Ü–∏—è —Ä–µ–∫–ª–∞–º—ã');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä–µ–∫–ª–∞–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initializeAds();
        
        console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
