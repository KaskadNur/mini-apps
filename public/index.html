<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Rewards App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Telegram Ad SDK -->
    <script src="https://telegram.org/js/tg-ad.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .points-display {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid gold;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        .btn-hello {
            background: linear-gradient(135deg, #0088cc, #00a8ff);
        }
        
        .btn-ad {
            background: linear-gradient(135deg, #ff6b35, #ff8e35);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .response {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ad-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .reward-animation {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: gold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üéÆ Ad Rewards App</h1>
        
        <div class="points-display" id="pointsDisplay">
            üí∞ –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–ª–æ–≤...
        </div>
        
        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="adsWatched">0</div>
                <div class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalEarned">0</div>
                <div class="stat-label">–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
            </div>
        </div>
        
        <button class="btn btn-hello" onclick="sayHello()">
            üëã –ü–†–ò–í–ï–¢
        </button>
        
        <button class="btn btn-ad" id="watchAdBtn" onclick="showRealAd()">
            üì∫ –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 –±–∞–ª–ª–æ–≤)
        </button>
        
        <div class="ad-status" id="adStatus" style="display: none;">
            üé¨ –†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...
        </div>
        
        <div class="response" id="response">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞–∂–∏–º–∞–π—Ç–µ –∫–Ω–æ–ø–∫–∏ üëÜ
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        let userId = null;
        let userPoints = 0;
        let adsWatched = 0;
        let totalEarned = 0;
        let adInProgress = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe.user;
        const userInfoElement = document.getElementById('userInfo');
        const pointsDisplay = document.getElementById('pointsDisplay');
        
        if (user) {
            userId = user.id;
            userInfoElement.innerHTML = `
                üë§ ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}<br>
                üì± ID: ${user.id}
            `;
            loadUserStats();
        } else {
            userInfoElement.innerHTML = 'üë§ –ì–æ—Å—Ç—å (–≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram)';
            pointsDisplay.innerHTML = 'üí∞ –î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤ –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞';
            document.getElementById('watchAdBtn').disabled = true;
        }
        
        let helloCount = 0;
        
        function sayHello() {
            helloCount++;
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = `–ü—Ä–∏–≤–µ—Ç! üòä<br><small>–ù–∞–∂–∞—Ç–æ: ${helloCount} —Ä–∞–∑</small>`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'hello_button_click',
                count: helloCount,
                timestamp: new Date().toISOString(),
                user_id: userId
            }));
        }
        
        function showRealAd() {
            if (adInProgress || !userId) return;
            
            adInProgress = true;
            const watchAdBtn = document.getElementById('watchAdBtn');
            const adStatus = document.getElementById('adStatus');
            const responseElement = document.getElementById('response');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            watchAdBtn.disabled = true;
            watchAdBtn.textContent = 'üì∫ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–ª–∞–º—ã...';
            adStatus.style.display = 'block';
            adStatus.innerHTML = 'üé¨ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∫–ª–∞–º—É...';
            responseElement.innerHTML = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ä–µ–∫–ª–∞–º–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...';
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram Ad API
            if (typeof telegramAd === 'undefined') {
                console.error('Telegram Ad API –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                handleAdError('–†–µ–∫–ª–∞–º–Ω—ã–π SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return;
            }
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—É—é —Ä–µ–∫–ª–∞–º—É
                telegramAd.showFullscreenAd({
                    onAdLoaded: function() {
                        console.log('–†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                        adStatus.innerHTML = 'üé¨ –†–µ–∫–ª–∞–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!';
                    },
                    
                    onAdOpened: function() {
                        console.log('–†–µ–∫–ª–∞–º–∞ –æ—Ç–∫—Ä—ã—Ç–∞');
                        adStatus.innerHTML = 'üé¨ –†–µ–∫–ª–∞–º–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è...';
                        responseElement.innerHTML = '–°–º–æ—Ç—Ä–∏—Ç–µ —Ä–µ–∫–ª–∞–º—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤';
                    },
                    
                    onAdClosed: function(wasCompleted) {
                        console.log('–†–µ–∫–ª–∞–º–∞ –∑–∞–∫—Ä—ã—Ç–∞, –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', wasCompleted);
                        adStatus.style.display = 'none';
                        
                        if (wasCompleted) {
                            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ—Å–º–æ—Ç—Ä–µ–ª —Ä–µ–∫–ª–∞–º—É –¥–æ –∫–æ–Ω—Ü–∞
                            completeAdWatch();
                        } else {
                            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–ø—É—Å—Ç–∏–ª —Ä–µ–∫–ª–∞–º—É
                            handleAdSkipped();
                        }
                    },
                    
                    onAdError: function(error) {
                        console.error('–û—à–∏–±–∫–∞ —Ä–µ–∫–ª–∞–º—ã:', error);
                        handleAdError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–ª–∞–º—ã: ' + error);
                    },
                    
                    onAdReward: function() {
                        console.log('–ù–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã');
                        // –≠—Ç–æ—Ç –∫–æ–ª–±—ç–∫ –º–æ–∂–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è –¥–ª—è rewarded ads
                    }
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫–∞–∑–µ —Ä–µ–∫–ª–∞–º—ã:', error);
                handleAdError('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        function completeAdWatch() {
            const pointsEarned = 10;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            adsWatched++;
            totalEarned += pointsEarned;
            userPoints += pointsEarned;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateStatsDisplay();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞–≥—Ä–∞–¥—ã
            const pointsDisplay = document.getElementById('pointsDisplay');
            pointsDisplay.classList.add('reward-animation');
            
            document.getElementById('response').innerHTML = 
                `üéâ +${pointsEarned} –±–∞–ª–ª–æ–≤!<br>–†–µ–∫–ª–∞–º–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            tg.sendData(JSON.stringify({
                action: 'ad_watched',
                points: pointsEarned,
                user_id: userId,
                ad_count: adsWatched,
                total_earned: totalEarned,
                timestamp: new Date().toISOString()
            }));
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            resetAdButton();
            
            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                pointsDisplay.classList.remove('reward-animation');
            }, 2000);
        }
        
        function handleAdSkipped() {
            document.getElementById('response').innerHTML = 
                '‚ùå –†–µ–∫–ª–∞–º–∞ –Ω–µ –¥–æ—Å–º–æ—Ç—Ä–µ–Ω–∞ –¥–æ –∫–æ–Ω—Ü–∞<br>–ë–∞–ª–ª—ã –Ω–µ –Ω–∞—á–∏—Å–ª–µ–Ω—ã';
            
            resetAdButton();
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }
        
        function handleAdError(errorMessage) {
            document.getElementById('response').innerHTML = 
                `‚ö†Ô∏è ${errorMessage}<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ`;
            
            resetAdButton();
        }
        
        function resetAdButton() {
            adInProgress = false;
            const watchAdBtn = document.getElementById('watchAdBtn');
            const adStatus = document.getElementById('adStatus');
            
            watchAdBtn.disabled = false;
            watchAdBtn.textContent = 'üì∫ –°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 –±–∞–ª–ª–æ–≤)';
            adStatus.style.display = 'none';
        }
        
        function loadUserStats() {
            if (!userId) return;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            userPoints = Math.floor(Math.random() * 100);
            adsWatched = Math.floor(userPoints / 10);
            totalEarned = userPoints;
            
            updateStatsDisplay();
        }
        
        function updateStatsDisplay() {
            const pointsDisplay = document.getElementById('pointsDisplay');
            pointsDisplay.innerHTML = `üí∞ ${userPoints} –±–∞–ª–ª–æ–≤`;
            
            document.getElementById('totalPoints').textContent = userPoints;
            document.getElementById('adsWatched').textContent = adsWatched;
            document.getElementById('totalEarned').textContent = totalEarned;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ä–µ–∫–ª–∞–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function checkAdAvailability() {
            if (typeof telegramAd !== 'undefined') {
                console.log('‚úÖ Telegram Ad API –¥–æ—Å—Ç—É–ø–µ–Ω');
                telegramAd.isAdAvailable(function(available) {
                    if (!available) {
                        console.warn('–†–µ–∫–ª–∞–º–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        document.getElementById('watchAdBtn').disabled = true;
                        document.getElementById('watchAdBtn').textContent = 'üì∫ –†–µ–∫–ª–∞–º–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
                    }
                });
            } else {
                console.warn('‚ùå Telegram Ad API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                document.getElementById('watchAdBtn').disabled = true;
                document.getElementById('watchAdBtn').textContent = 'üì∫ –†–µ–∫–ª–∞–º–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(checkAdAvailability, 1000);
        
        console.log('Telegram Web App —Å —Ä–µ–∫–ª–∞–º–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
